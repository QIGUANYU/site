<!DOCTYPE html>
<html>
<head>
    <style>
        table { border-collapse: collapse; margin: 20px }
        td { padding: 10px; border: 1px solid #666; font-family: monospace }
    </style>
</head>
<body>
    <h2>签到码表</h2>
    <table>
        {% for row in codes %}
        <tr>
            {% for code in row %}
            <td>{{ code }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</body>
</html>
